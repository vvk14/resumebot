<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vivek Resume Chat</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --user-bg: #0a84ff;
      --bot-bg: #ffffff;
      --input-bg: #fff;
      --text-color: #111;
      --bubble-radius: 18px;
      --border: #ddd;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-wrapper {
      width: 100%;
      max-width: 480px;
      height: 90vh;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: var(--bubble-radius);
      font-size: 15px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .bot {
      align-self: flex-start;
      background: var(--bot-bg);
      border: 1px solid var(--border);
    }

    .user {
      align-self: flex-end;
      background: var(--user-bg);
      color: #fff;
    }

    .typing-indicator {
      font-size: 13px;
      color: gray;
      margin-left: 6px;
    }

    .chat-input {
      padding: 14px;
      background: var(--input-bg);
      border-top: 1px solid var(--border);
      display: flex;
      gap: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 20px;
      border: 1px solid var(--border);
      font-size: 15px;
    }

    .chat-input button {
      padding: 10px 16px;
      background: var(--user-bg);
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .intro-form {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 360px;
      margin: auto;
      overflow: hidden;
    }

    .form-content input {
      padding: 10px 14px;
      margin: 10px 0;
      width: -webkit-fill-available;
      border-radius: 8px;
      border: 1px solid var(--border);
    }

    .form-content button {
      margin-top: 10px;
      background: var(--user-bg);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .avatar-section {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      border-bottom: 1px solid var(--border);
      background: var(--input-bg);
    }

    .avatar {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .avatar img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .avatar span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="intro-form" id="introForm">
      <div class="form-content">
        <h2>ðŸ‘‹ Welcome!</h2>
        <input type="text" id="visitorName" placeholder="Your Name" />
        <input type="email" id="visitorEmail" placeholder="Your Email" />
        <button onclick="startChat()">Start</button>
      </div>
    </div>

    <div class="avatar-section">
      <div class="avatar">
        <img src="https://api.dicebear.com/7.x/open-peeps/svg?seed=bot" alt="Bot" />
        <span>Vivek</span>
      </div>
      <div class="avatar">
        <img src="https://api.dicebear.com/7.x/open-peeps/svg?seed=user" alt="User" />
        <span id="userLabel">You</span>
      </div>
    </div>

    <div class="chat-box" id="chatBox"></div>

    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Ask something like /skills, /projects..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const chatInput = document.getElementById("chatInput");
    let visitorName = "";

    function startChat() {
      const name = document.getElementById("visitorName").value.trim();
      const email = document.getElementById("visitorEmail").value.trim();

      if (!name || !email) {
        alert("Please enter both name and email.");
        return;
      }

      visitorName = name;
      document.getElementById("introForm").style.display = "none";
      document.getElementById("userLabel").textContent = visitorName;

      setTimeout(() => {
        addMessage("bot", `Hi ${visitorName}! ðŸ‘‹ Welcome to Vivekâ€™s interactive resume.`);
        setTimeout(() => {
          addMessage("bot", "What would you like to know? Type /skills, /experience, or /projects.");
        }, 800);
      }, 400);
    }

    function sendMessage() {
      const msg = chatInput.value.trim();
      if (!msg) return;
      addMessage("user", msg);
      chatInput.value = "";
      showTyping();
      setTimeout(() => {
        handleCommand(msg.toLowerCase());
        hideTyping();
      }, 1000);
    }

    function addMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerHTML = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showTyping() {
      const typing = document.createElement("div");
      typing.className = "message bot typing-indicator";
      typing.id = "typing";
      typing.textContent = "Vivek is typing...";
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function hideTyping() {
      const typing = document.getElementById("typing");
      if (typing) typing.remove();
    }

    function handleCommand(cmd) {
      if (cmd.includes("/skills")) {
        addMessage("bot", `<strong>My Skills:</strong><br>â€¢ HTML, CSS, JavaScript<br>â€¢ React, Shopify (Liquid), Node.js<br>â€¢ UI/UX Design, Web Performance`);
      } else if (cmd.includes("/experience")) {
        addMessage("bot", `<strong>Experience:</strong><br>â€¢ Frontend Dev at XYZ (2+ years)<br>â€¢ Shopify custom themes and apps<br>â€¢ Performance optimization`);
      } else if (cmd.includes("/projects")) {
        addMessage("bot", `<strong>Projects:</strong><br>ðŸ”¹ <a href="#">Custom Shopify Bundle App</a><br>ðŸ”¹ <a href="#">Portfolio Website</a><br>ðŸ”¹ <a href="#">Analytics Dashboard</a>`);
      } else {
        addMessage("bot", "ðŸ¤– I didnâ€™t get that. Try /skills, /experience or /projects.");
      }
    }
  </script>
</body>
</html>
